{% extends "base.html" %}
{% block title %}Agregar Contraseña{% endblock %}
{% block content %}
<h2 class="mb-4">Agregar Contraseña</h2>
<form method="POST" action="{{ url_for('passwords.add') }}" class="card p-4">
  <div class="mb-3">
    <label class="form-label">Servicio</label>
    <input name="service" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Usuario</label>
    <input name="user" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input name="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">
    <i class="bi bi-save"></i> Guardar
  </button>
</form>

<a href="{{ url_for('passwords.passwords') }}" class="btn btn-link mt-3">
  <i class="bi bi-list"></i> Ver Contraseñas
</a>

<a href="{{ url_for('passwords.logout') }}" class="btn btn-outline-secondary mt-3">
  <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
</a>
{% endblock %}
