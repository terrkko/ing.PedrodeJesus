{% extends "base.html" %}
{% block title %}Contraseñas{% endblock %}
{% block content %}
<h2 class="mb-4">Contraseñas Guardadas</h2>

<form method="POST" class="d-flex mb-3">
  <input class="form-control me-2" type="search" placeholder="Buscar servicio" name="query">
  <button class="btn btn-outline-success" type="submit">
    <i class="bi bi-search"></i> Buscar
  </button>
</form>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Servicio</th>
      <th>Usuario</th>
      <th>Contraseña</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for item in data %}
    <tr>
      <td>{{ item.service }}</td>
      <td>{{ item.user }}</td>
      <td>{{ item.password }}</td>
      <td>
        <a href="{{ url_for('passwords.edit', id=item.id) }}" class="btn btn-sm btn-primary">
          <i class="bi bi-pencil-square"></i> Editar
        </a>
        <form method="POST" action="{{ url_for('passwords.delete', id=item.id) }}" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar {{ item.service }}?')">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{{ url_for('passwords.add') }}" class="btn btn-success">
  <i class="bi bi-plus-circle"></i> Agregar Nuevo
</a>

<a href="{{ url_for('passwords.logout') }}" class="btn btn-outline-secondary">
  <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
</a>

{% endblock %}
